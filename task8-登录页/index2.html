<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        :root{
            --bg:steelblue;
            --container: rgba(0, 0, 0, 0.4);;
            --aAndFont:lightblue;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: var(--bg);
        }
        .container{
            background-color: var(--container);
            padding: 20px 40px;
            border-radius: 5px;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-item{
            margin-top: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 300px;
        }

        .form-item{
            height: 50px;
        }

        .form-item input{
            outline: none;
            border:0;
            border-bottom: 2px solid #fff;
            background-color: transparent;
            padding: 15px 0;
            width: 100%;
            font-size: 20px;
        }

        .form-item label{
            padding:8px;
            position: absolute;
            left: -2%;
            top: 9%;

            pointer-events: none;
        }

        .form-item label span{
            display: inline-block;
            transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-item input:focus{
            border-bottom-color: var(--bg);
        }

        .form-item input:focus + label span{
            color: var(--bg);
            transform: translateY(-30px);
        }

        .btn{
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            background-color: var(--bg);
            border:0;
            outline: 0;
            cursor: pointer;
        }

        .btn:active{
            transform: scale(0.98);
        }



        .container a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>请登录</h1>
        <form>
            <div class="form-item">
                <input type="text">
                <label>Email</label>
            </div>
            <div class="form-item">
                <input type="password">
                <label>Password</label>
            </div>
            <button class="btn">登录</button>
            <p>没有账号？<a href="#">注册</a></p>
        </form>
    </div>
    <script>
        const labels = document.querySelectorAll('.form-item label')

        labels.forEach(label => {
            label.innerHTML = label.innerText
                .split('')
                .map((letter, idx) => `<span style="transition-delay:${idx * 50}ms">${letter}</span>`)
                .join('')
        })
    </script>
</body>
</html>
