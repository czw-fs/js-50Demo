<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root {
            --line-border-fill: #3498db;
            --line-border-empty: #383838;

        }
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 30px;
            max-width: 100%;
            width: 350px;
        }

        .progress-container::before {
            content: '';

            height: 4px;
            width: 100%;
            /*居中显示*/
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            left: 0;

            background-color: var(--line-border-empty);
            z-index: -1;
        }
        .progress {
            background-color: var(--line-border-fill);
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            width: 0;
            z-index: -1;
        }

        .circle {
            height: 30px;
            width: 30px;

            border: 3px solid var(--line-border-empty);
            border-radius: 50%;

            background-color: #f1f1f1;
            color:#e2e2e2;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle.active {
            border-color: var(--line-border-fill);
        }

        .btn{
            background-color: var(--line-border-fill);
            color: #fff;
            border: 0;
            border-radius: 6px;
            cursor:pointer;
            padding: 8px 35px;
            margin: 5px;
            font-size: 14px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn:disabled{
            background-color: var(--line-border-empty);
            cursor:not-allowed;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="progress-container">
            <div class="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <button class="btn" disabled>pre</button>
        <button class="btn">next</button>
    </div>

</body>
</html>
